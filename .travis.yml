# Do not choose a language; we provide our own build tools.
language: 'generic'

cache:
  directories:
    - ~/.opam
    - _opam
    - _build

matrix:
  include:
    # - os: 'linux'
    - os: 'osx'
      addons:
        homebrew:
          packages:
            - opam
os:
  # TODO(jez) Test on Linux
  # - linux
  - 'osx'

script:
  - '.ci/build.sh'

# Initialized with 'travis setup releases'
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$HOME/.local/bin/multi-sub-$TRAVIS_TAG-$TRAVIS_OS_NAME.tar.gz"
  on:
    tags: true
    repo: jez/multi-sub
